<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Property Calendar</title>

  <!-- FullCalendar with timeline plugin -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/resource-timeline@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6fa;
    }
    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }
    .fc-toolbar-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .fc-resource {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Property Calendar</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        schedulerLicenseKey: "GPL-My-Project-Is-Open-Source", // free license
        initialView: "resourceTimelineThreeMonth",
        aspectRatio: 1.5,

        // custom 3-month view
        views: {
          resourceTimelineThreeMonth: {
            type: "resourceTimeline",
            duration: { months: 3 },
            buttonText: "3 months"
          }
        },

        resourceAreaHeaderContent: "Properties",
        resources: [
          { id: "p1", title: "Beach House" },
          { id: "p2", title: "Mountain Cabin" },
          { id: "p3", title: "City Apartment" }
        ],

        events: [
          { id: "1", resourceId: "p1", start: "2025-09-10", end: "2025-09-15", title: "Guest A", color: "#4CAF50" },
          { id: "2", resourceId: "p2", start: "2025-09-20", end: "2025-09-27", title: "Guest B", color: "#2196F3" },
          { id: "3", resourceId: "p3", start: "2025-10-05", end: "2025-10-12", title: "Guest C", color: "#FF9800" },
          { id: "4", resourceId: "p1", start: "2025-11-01", end: "2025-11-07", title: "Guest D", color: "#9C27B0" }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
